<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Costos de Auto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input { margin-top: 5px; padding: 5px; width: 200px; }
    button { margin-top: 15px; padding: 10px; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Calculadora de Costos de Auto</h1>

  <form id="formAuto">
    <label>Marca: <input type="text" id="marca"></label>
    <label>Modelo: <input type="text" id="modelo"></label>
    <label>Año: <input type="number" id="anio"></label>

    <label>Seguro mensual (USD): <input type="number" id="seguro"></label>
    <label>Préstamo mensual (USD): <input type="number" id="prestamo"></label>
    <label>Patente mensual (USD): <input type="number" id="patente"></label>
    <label>Nafta mensual (USD): <input type="number" id="nafta"></label>
    <label>Parking mensual (USD): <input type="number" id="parking"></label>

    <button type="button" onclick="calcular()">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const seguro = parseFloat(document.getElementById("seguro").value) || 0;
      const prestamo = parseFloat(document.getElementById("prestamo").value) || 0;
      const patente = parseFloat(document.getElementById("patente").value) || 0;
      const nafta = parseFloat(document.getElementById("nafta").value) || 0;
      const parking = parseFloat(document.getElementById("parking").value) || 0;

      const totalMensual = seguro + prestamo + patente + nafta + parking;
      const totalAnual = totalMensual * 12;

      document.getElementById("resultado").innerHTML =
        `Costo mensual: USD ${totalMensual.toFixed(2)} <br>
         Costo anual: USD ${totalAnual.toFixed(2)}`;
    }
  </script>
  <button type="button" onclick="buscarDatos()">Cargar gastos aproximados</button>

<script>
async function buscarDatos() {
  const marca = document.getElementById("marca").value.trim();
  const modelo = document.getElementById("modelo").value.trim();
  const anio = parseInt(document.getElementById("anio").value);

  const response = await fetch("data.json");
  const autos = await response.json();

  const auto = autos.find(a =>
    a.marca.toLowerCase() === marca.toLowerCase() &&
    a.modelo.toLowerCase() === modelo.toLowerCase() &&
    a.anio === anio
  );

  if (auto) {
    document.getElementById("seguro").value = auto.seguro;
    document.getElementById("prestamo").value = auto.prestamo;
    document.getElementById("patente").value = auto.patente;
    document.getElementById("nafta").value = auto.nafta;
    document.getElementById("parking").value = auto.parking;
  } else {
    alert("No se encontraron datos para ese auto.");
  }
}
</script>
</body>
</html>
